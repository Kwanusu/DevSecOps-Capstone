# manifests/base/prometheus-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  rules:
  - host: prometheus.your-domain.com   # ðŸ”¹ replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-operated   # service created by Prometheus Operator
            port:
              number: 9090
  tls:
  - hosts:
    - prometheus.your-domain.com
    secretName: prometheus-tls
